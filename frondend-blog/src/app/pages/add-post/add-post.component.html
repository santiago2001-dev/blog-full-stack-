
<form class="form" [formGroup]="postForm" (submit)="addPost()">
    <div class="card-body">
     
        <div class="form-group">
            <label for="exampleInputPassword1">Ingresa el titulo de el post</label>
            <input type="text"  formControlName="titulo" class="form-control" id="exampleInputPassword1">
          </div>
     
        <div class="form-group">
        <label for="exampleInputPassword1">Ingresa el contenido</label>
        <input type="text"  formControlName="contenido" class="form-control" id="exampleInputPassword1">
      </div>

     
      <div class="form-group">
        <label for="exampleInputPassword1">Ingresa el url de la imagen</label>
        <input type="text"  formControlName="imagen" class="form-control"  >
      </div>
      <div class="form-group">
        <label for="exampleSelectBorder">Selecciona el autor</label>
        <select  formControlName="autor" class="custom-select form-control-border" id="exampleSelectBorder">
          <option>escoge un autor..</option>
          <option *ngFor="let autor of listAutors">{{autor.nombre}} {{autor.apellidos}}</option>
          
        
        </select>
      </div>

   
   
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <div class="card-footer">
  <li routerLink="/dashboard"  class= "fa-solid fa-rotate-left"></li> </div>
