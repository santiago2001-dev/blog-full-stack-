<div class="hold-transition login-page">

  
    <div class="login-logo">
      <h1>login</h1>
    </div>
    
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
  
        <form [formGroup]= "loginForm" (submit)="autenticacion()" >
          <div class="input-group mb-3">
            <input type="email"  formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
  
          <div class="input-group mb-3">
            
            <input type="password"  formControlName = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
         
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-dark">Ingresa</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <br>
  
       <!-- <button  (click)="registro()"  class="btn btn-dark">Registrate</button> -->
          
        
        
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
